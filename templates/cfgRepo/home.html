{% load static %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'cfgRepo/cfgRepo.css' %}" />
{% include "nav.html" %}

{% if dir_list %}
    <ul>
    {% for dir in dir_list %}
        <li><a href="dir/{{ dir.id }}/">{{ dir.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No subdirs are available.</p>
{% endif %}
